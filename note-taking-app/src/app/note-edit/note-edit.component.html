<div class="modal-header">
  <h4 class="modal-title">Update Note titled "{{ noteToUpdate.title }}"</h4>
  <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
</div>

<form [formGroup]="form" (ngSubmit)="submitForm()">
  <div class="modal-body">
    <div class="container">
      <div class="form-group">
        <label for="idInput">Note ID</label>
        <input type="text" class="form-control" id="idInput" formControlName="id" readonly>
      </div>
      <div class="form-group">
        <label for="titleInput">Note Title</label>
        <input class="form-control" id="titleInput" placeholder="Note Title" formControlName="title">
      </div>
      <div class="form-group mt-4">
        <label for="contentInput">Note Body</label>
        <textarea class="form-control" id="contentInput" placeholder="Note Body" formControlName="body"
          rows="8"></textarea>
      </div>
    </div>
  </div>

  <div class="modal-footer">
    <p class="text-success" *ngIf="updateSuccessful">Note updated!</p>
    <p class="text-danger" *ngIf="updateFailed">Failed to update the note. Check the console for details.</p>

    <button class="btn btn-lg btn-dark" type="submit" *ngIf="updateSuccessful === false">Update</button>
    <button type="button" class="btn btn-lg btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
  </div>

</form>
